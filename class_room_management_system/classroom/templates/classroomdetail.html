{% extends 'main.html' %}
{% load static %}


{% block content %}


<div class="page-content page-container" id="page-content">
  <div class="padding">
      <div class="row container d-flex justify-content-center">
          <div class="col-xl-6 col-md-12">
              <div class="card user-card-full">

                      <div class="col-sm-4 bg-c-lite-green user-profile">

                              <div class="m-b-25"> <img sizes="10,10" src="" class="img-radius"> </div>
                              
                          </div>
                      </div>
                      <div class="col-sm-8">
                          <div class="card-block">
                              <h6 style="text-align: center;" class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                              <div class="row">
                                  <div class="col-sm-6">
                                      <p class="m-b-10 f-w-600">Room Number</p>
                                      <h6 class="text-muted f-w-400">{{ details.room_no}}</h6>
                                  </div>
                                  <div class="col-sm-6">
                                      <p class="m-b-10 f-w-600">Room Type</p>
                                      <h6 class="text-muted f-w-400">{{ details.room_type}}</h6>
                                  </div>
                              </div>
                            </br>
                              <div class="row">
                                  <div class="col-sm-6">
                                      <p class="m-b-10 f-w-600">Room Capacity</p>
                                      <h6 class="text-muted f-w-400">{{ details.capacity}}</h6>
                                  </div>
                                  <div class="col-sm-6">
                                      <p class="m-b-10 f-w-600">Building Name</p>
                                      <h6 class="text-muted f-w-400">{{details.building.name}}</h6>
                                  </div>
                              </div>
                            </br>
                            <h6 style="text-align: center;" class="m-b-20 p-b-5 b-b-default f-w-600">Semester Selection</h6>
                            <div class="row">
                                <div class="col-sm-6">
                                   
                                    <h6 class="text-muted f-w-400"><button type="button" class="btn btn-info"><a style="color: rgb(47, 51, 51);" href="{% url 'semester' 1 classroom_pk %}"><p pos>January to June Semester</p></a></button></h6>
                                </div>
                                <div class="col-sm-6">
                                    
                                    <h6 class="text-muted f-w-400"><button type="button" class="btn btn-info"><a style="color: rgb(47, 51, 51);" href="{% url 'semester' 2 classroom_pk %}"><p>July to December Semester</p></a></button></h6>
                                </div>
                            </div>
                        
                    
                            <h6 style="text-align: center;" class="m-b-20 p-b-5 b-b-default f-w-600">Individual Class Selection</h6>
                            <div  class="row">
                                <div  class="bootstrap-iso col-md-12">
                                    <div class="container-fluid">
                                     <div class="row">
                                      <div >
                                       <form  class="form-horizontal" method="post">
                                         {% csrf_token %}
                                        <div class="form-group ">
                                            
                                        
                                         <div class="col-sm-10">
                                          <div class="input-group">
                                           <div class="input-group-addon">
                                            <i class="fa fa-calendar">
                                            </i>
                                           </div class="row">
                                           <input  class="form-control " id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
                                          </div>
                                         </div>
                                        </div>
                                        <div class="form-group">
                                         <div class="col-sm-10 col-sm-offset-2">
                                          <button class="btn btn-primary " name="submit" type="submit">
                                           Submit
                                          </button>
                                         </div>
                                        </div>
                                       </form>
                                      </div>
                                     </div>
                                    </div>
                                   </div>
                            </div>
                            <h6 style="text-align: center;" class="m-b-20 p-b-5 b-b-default f-w-600"></h6>
                            <h6 style="text-align: center;" class="m-b-20 p-b-5 b-b-default f-w-600"></h6>
                            <h6 style="text-align: center;" class="m-b-20 p-b-5 b-b-default f-w-600"></h6>
                            <h6 style="text-align: center;" class="m-b-20 p-b-5 b-b-default f-w-600"></h6>
                            <h6 style="text-align: center;" class="m-b-20 p-b-5 b-b-default f-w-600"></h6>
                            <h6 style="text-align: center;" class="m-b-20 p-b-5 b-b-default f-w-600"></h6>
                              <ul class="social-link list-unstyled m-t-40 m-b-10">
                                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
